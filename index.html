<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Presupuesto App</title>
    <script src="https://kit.fontawesome.com/2dd55a8226.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!--Navegation-->
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>Calculadora de Presupuesto</h1>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="presupuesto" class="form-label">Presupuesto inicial:</label>
                    <div class="input-group mb-2">
                        <span class="input-group-text">$</span>
                        <input type="number" id="presupuesto" class="form-control form-input"
                            placeholder="Ingrese su presupuesto inicial">
                        <button id="btn-ingresar" class="btn btn-primary">Ingresar</button>
                    </div>
                </div>
                <div class="form-group mb-2">
                    <label for="nombre-gasto" class="form-label">Nombre del gasto:</label>
                    <input type="text" id="nombre-gasto" class="form-control form-input"
                        placeholder="Ingrese el nombre del gasto">
                </div>
                <div class="form-group mb-2">
                    <label for="valor-gasto" class="form-label">Valor del gasto:</label>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input type="number" id="valor-gasto" class="form-control form-input"
                            placeholder="Ingrese el valor del gasto">
                    </div>
                </div>
                <button id="btn-agregar" class="btn btn-primary btn-agregar">Agregar</button>
                <hr>
                <h5 id="titulo-gastos">Total de Gastos = <span id="total-gastos">$0</span></h5>
                <ul id="lista-gastos" class="lista">
                </ul>
                <h5>Presupuesto restante: $<span id="presupuesto-restante"></span></h5>
            </div>
        </div>
    </div>

    <!-- Content -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"
        integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
